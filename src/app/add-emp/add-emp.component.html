<h2>Add Employee</h2>

    <div class="form">
        <div class="form-group">
            <div>
            <label>First Name</label>
            <input type="text" class="form-control" #firstName required>
            </div>
            <div>
            <label>Last Name</label>
            <input type="text" class="form-control" #lastName required>
            </div>

        </div>
        <div class="form-group">
            <div>
            <label>Email</label>
            <input type="text" class="form-control" #email required>
            </div>
            <div>
                <label for="">Department</label>
            <select class="form-control1" #department required>
                <option value="frontend">FrontEnd</option>
                <option value="backend">BackEnd</option>
                <option value="qa">QA</option>
                <option value="ba">BA</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <div>
            <label>Address</label>
            <input type="text" class="form-control" #address required>
            </div>
            <div>
            <label>Contact Number</label>
            <input type="text" class="form-control" #contactNumber required>
            </div>
        </div>
        <div class="form-group1">
            <label>Description</label><br>
            <textarea cols="50" rows="3" class="textarea" #description required></textarea>
        </div>
        <div class="form-group">
            <div>
            <label>Password</label>
            <input type="text" class="form-control" #password required>
            </div>
            <div>
            <label>Confirm Password</label>
            <input type="text" class="form-control" #confirmPassword required>
            </div>
        </div>
        <div class="form-group1">
            <label>Status</label><br>
            <input type="text" class="form-control" #status required>
        </div>
        <button>
            CANCEL
        </button>
        <button class="btn btn-primary" (click)="onAddEmployee(firstName.value, lastName.value, email.value, department.value, address.value, contactNumber.value, description.value, status.value)">
            SUBMIT
        </button>
    </div>
