    <div>
        <h2>Add an Employee</h2>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class="form-control" #employeeName>
        </div>
        <div class="form-group">
            <label>Employee Age</label>
            <input type="text" class="form-control" #employeeAge>
        </div>
        <div class="form-group">
            <label>Employee Department</label>
            <input type="text" class="form-control" #employeeDepartment>
        </div>
        <button class="btn btn-primary" (click)="onAddEmployee(employeeName.value, employeeAge.value, employeeDepartment.value)">
            Add Employee
        </button>
    </div>
